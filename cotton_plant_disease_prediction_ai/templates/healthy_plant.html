<body>

    <div id="contact" class="parallax-window relative" data-parallax="scroll" data-image-src="{{ url_for ('static', filename='img/collage_2.png')}}">
        <div class="container mx-auto tm-container pt-24 pb-48 sm:py-48">
            <div class="flex flex-col lg:flex-row justify-around items-center lg:items-stretch">
                <div class="flex-1 rounded-xl px-10 py-12 m-5 bg-white bg-opacity-80 tm-item-container">
                    <div class="col-sm" style="margin-bottom: 23px;">
                        <span class="border border-primary">
                            <img src="{{ user_image }}" alt="User Image" class="img-thumbnail">
                            
    
                        </span>
                    </div>
                </div>
                <div class="flex-1 rounded-xl p-12 pb-14 m-5 bg-white bg-opacity-50 tm-item-container">
                    <h6 class="text-3xl mb-6 tm-text-green">Predictions</h2>
    
                        <ol>
                        <li>There is no disease on the cotton plant.</li>
                        <li>कपास के पेड़ पर कोई बीमारी नहीं है। </li>
                        <li>કપાસના ઝાડ ઉપર કોઈ રોગ નથી.</li>
                        <li>ಹತ್ತಿ ಮರದ ಮೇಲೆ ಯಾವುದೇ ರೋಗವಿಲ್ಲ..</li>
                        </ol>
    
                    </h6>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for ('static', filename='js/jquery-3.6.0.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='js/parallax.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='js/jquery.singlePageNav.min.js')}}"></script>
    <script>

        function checkAndShowHideMenu() {
            if(window.innerWidth < 768) {
                $('#tm-nav ul').addClass('hidden');
            } else {
                $('#tm-nav ul').removeClass('hidden');
            }
        }

        $(function(){
            var tmNav = $('#tm-nav');
            tmNav.singlePageNav();

            checkAndShowHideMenu();
            window.addEventListener('resize', checkAndShowHideMenu);

            $('#menu-toggle').click(function(){
                $('#tm-nav ul').toggleClass('hidden');
            });

            $('#tm-nav ul li').click(function(){
                if(window.innerWidth < 768) {
                    $('#tm-nav ul').addClass('hidden');
                }
            });

            $(document).scroll(function() {
                var distanceFromTop = $(document).scrollTop();

                if(distanceFromTop > 100) {
                    tmNav.addClass('scroll');
                } else {
                    tmNav.removeClass('scroll');
                }
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>

</html>
